<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hunting Gethub</title>
</head>
<body>
    <button id="githubButton" onclick="getGithubUser()">Find Github User</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
            var button = document.getElementById("githubButton")
            button.addEventListener("click", getGithubUser)
            function getGithubUser (){
                    $.get("https://api.github.com/users/d3lusional", displayName);
                    console.log("This is the DisplayName: " + displayName);
                    function displayName(data) {
                        document.getElementById("nameText").innerHTML = data["name"];
                        }
                    }

    </script>
    <p id="nameText"></p>
</body>
</html>
